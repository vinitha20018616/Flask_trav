<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-dark py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1>Bookings</h1>
            </div>
            <div>
                
                <a class="btn btn-outline-primary mr-2" href="/">Home</a>
                <a class="btn btn-outline-danger" href="/logout">Logout</a>
                <button class="btn btn-primary" onclick="goBack()">Go Back</button>
            </div>
        </div> 
    </header>

    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Booking Details</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Date</th>
                                <th>Address</th>
                                <th>Country</th>
                                <th>Action</th> 
                            </tr>
                        </thead>
                        <tbody>
                            {% for booking in bookings %}
                            <tr>
                                <td>{{ booking.name }}</td>
                                <td>{{ booking.age }}</td>
                                <td>{{ booking.date }}</td>
                                <td>{{ booking.address }}</td>
                                <td>{{ booking.country }}</td>
                                <td>
                                    <form action="/delete_booking/{{ booking._id }}" method="post" onsubmit="return confirm('Are you sure you want to delete this booking?');">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh/jIkNhjFWB2IlqyVq2GS/gp6D5Lrb2L6Qew" crossorigin="anonymous"></script>

    <!-- JavaScript for navigation -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
