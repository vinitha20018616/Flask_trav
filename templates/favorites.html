<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <h1>Favorites</h1>
                <a class="btn btn-outline-primary mr-2" href="/">Home</a>
                <a class="btn btn-outline-danger" href="/logout">Logout</a>
                <button class="btn btn-primary" onclick="goBack()">Go Back</button>
            </div>
        </div>
    </header>

   


    <div class="container mt-4">
        <div class="row">
            {% if favorite_locations %}
                {% for location in favorite_locations %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img class="card-img-top" src="{{ url_for('static', filename=location.image) }}" alt="{{ location.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ location.title }}</h5>
                            <div class="d-flex justify-content-between">
                                <span>
                                    <form method="POST" action="{{ url_for('user', username=session['username']) }}">
                                        <input type="hidden" name="location_id" value="{{ location.id }}">
                                        <button class="btn btn-link btn-remove-favorite" type="submit"><i class="fas fa-heart text-danger"></i> Remove from Favorites</button>
                                    </form>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="col-12">
                    <p>No favorite locations yet.</p>
                </div>
            {% endif %}
        </div>
    </div>

    <footer class="bg-light py-3 text-center mt-4">
        <p>&copy; 2024 Location Page. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
